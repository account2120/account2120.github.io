<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordered Viewport Page</title>
    <style>
        /* CRITICAL CSS for full-screen, no-scrolling effect. */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            /* Stops scrolling */
            overflow: hidden; 
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #000;
        }

        /* The main container applies the border */
        .viewport-frame {
            width: 100%;
            height: 100%;
            border: 10px solid #000; /* The black border */
            box-sizing: border-box; 
            
            /* Center the content inside the frame */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        /* Fixed Back Button Positioning */
        .back-button-container {
            position: fixed; /* Keeps it in place relative to the viewport */
            top: 10px; /* Aligned with the top border */
            left: 10px; /* Aligned with the left border */
            z-index: 100; 
        }

        .back-button {
            background-color: #000;
            color: #fff;
            border: 2px solid #000;
            padding: 10px 15px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.2s, color 0.2s;
        }

        .back-button:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="back-button-container">
        <!-- Links back to the homepage -->
        <a href="index.html" class="back-button">
            &larr; Go Back
        </a>
    </div>

    <div class="viewport-frame">
        <h1>Fixed Viewport</h1>
        <p>This entire view is bordered and cannot be scrolled. Use the 'Go Back' button to return to the homepage.</p>
    </div>

</body>
</html>
