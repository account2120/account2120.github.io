<style>
/* --- General and Layout (Blood Pressure Theme & Centering) --- */
body {
    font-family: 'Comic Sans MS', Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
    text-align: center;
    background-image: linear-gradient(rgba(255, 200, 200, 0.6), rgba(255, 150, 150, 0.6)), url('image_23fe3f.png');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    transition: background 0.5s ease;
}

/* --- Level-Specific Backgrounds --- */
.level-1-bg {
    background-image: linear-gradient(rgba(255, 200, 200, 0.6), rgba(255, 150, 150, 0.6)), url('sketch.png');
}
.level-2-bg {
    background-image: linear-gradient(rgba(255, 180, 180, 0.7), rgba(255, 120, 120, 0.7)), url('sketch2.png');
}

/* --- Container --- */
.container {
    max-width: 850px;
    margin: 50px auto;
    padding: 25px;
    background-color: rgba(255, 245, 245, 0.9);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* --- Screens --- */
.screen {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
    transition: all 0.3s ease;
}
#main-menu {
    padding-top: 0;
}

/* --- Headings & Paragraphs --- */
h1, h2 {
    color: #b22222; /* Blood red for headings */
    margin-bottom: 20px;
}
p {
    margin: 10px 0;
    font-size: 16px;
    color: #4a4a4a;
}

/* --- Buttons --- */
button {
    background: linear-gradient(145deg, #ff6666, #cc3333);
    color: #fff;
    border: none;
    padding: 12px 22px;
    margin: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
}
button:hover {
    background: linear-gradient(145deg, #cc3333, #ff6666);
    transform: translateY(-2px);
}

/* --- Hint / Reveal Buttons --- */
.hint-button {
    background: #ff9999;
}
.hint-button:hover {
    background: #ff8080;
}
.reveal-button {
    background: #ff4d4d;
}
.reveal-button:hover {
    background: #e60000;
}

/* --- Quiz and Puzzle Containers --- */
.question-container, .puzzle-container {
    border: 2px solid #ff9999;
    border-radius: 8px;
    padding: 15px;
    margin: 15px 0;
    background-color: rgba(255, 230, 230, 0.9);
    width: 90%;
    text-align: center;
    box-shadow: inset 0 0 5px rgba(255, 100, 100, 0.3);
    transition: all 0.3s ease;
}

/* --- Scrambled Words --- */
.scrambled-word {
    font-size: 30px;
    font-weight: bold;
    color: #b22222;
    letter-spacing: 2px;
    margin-bottom: 10px;
    display: block;
}

/* --- Puzzle Input --- */
.puzzle-input {
    padding: 10px;
    font-size: 18px;
    margin: 10px 0;
    border: 2px solid #ff6666;
    border-radius: 6px;
    text-align: center;
    max-width: 90%;
    transition: all 0.2s ease;
}
.puzzle-input:focus {
    outline: none;
    border-color: #b22222;
    box-shadow: 0 0 8px rgba(178, 34, 34, 0.5);
}

/* --- Feedback Messages --- */
.feedback {
    margin-top: 12px;
    font-weight: bold;
    min-height: 22px;
}
.correct {
    color: #388e3c; /* green */
}
.incorrect {
    color: #cc0000; /* red */
}

/* --- Big Home Button --- */
.big-home-button {
    position: absolute;
    top: 15px;
    left: 15px;
    background-color: #990000;
    color: #fff;
    padding: 12px 20px;
    font-size: 15px;
    font-weight: bold;
    border-radius: 8px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    z-index: 10;
    transition: all 0.3s ease;
}
.big-home-button:hover {
    background-color: #660000;
    transform: translateY(-2px);
}

/* --- Level Menu Items --- */
.menu-item {
    display: block;
    width: 85%;
    text-align: center;
    margin: 10px 0;
    padding: 14px;
    background-color: #ffd6d6;
    border: 2px solid #ff8080;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
}
.menu-item:hover {
    background-color: #ffb3b3;
}

/* --- Level 2 Tile Puzzle --- */
#picture-puzzle-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    width: 320px;
    height: 320px;
    border: 4px solid #b22222;
    margin: 20px auto;
    box-shadow: 0 5px 10px rgba(178, 34, 34, 0.3);
    border-radius: 8px;
}
.puzzle-piece {
    width: 100%;
    height: 100%;
    background-color: #cc3333;
    color: #fff;
    font-weight: 800;
    font-size: 2.5em;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid #990000;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.15s ease-out;
}
.puzzle-piece:hover {
    background-color: #ff6666;
    transform: scale(1.05);
    box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
}
.puzzle-piece.selected {
    border: 3px solid #ff4d4d;
    box-shadow: 0 0 15px #ff4d4d;
    background-color: #ff9999;
}

/* --- Responsive --- */
@media (max-width: 600px) {
    #picture-puzzle-grid {
        width: 270px;
        height: 270px;
    }
    .puzzle-piece {
        font-size: 2em;
    }
}
</style>
